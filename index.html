<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors</title>
</head>

<body>
  <div class='title-heading'>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
  </div>

  <div class="game-container">
    <div class="logo-container">
      <img src="IMG/Rock.svg" alt="Rock">
      <img src="IMG/Paper.svg" alt="Paper">
      <img src="IMG/Scissors.svg" alt="Scissors">
      <img src="IMG/Lizard.svg" alt="Lizard">
      <img src="IMG/Spock.svg" alt="Spock">
    </div>

    <div id="current-score">
      <p>Your score: <span id="player-score"></span></p>
      <p>Computer score: <span id="computer-score"></span></p>
    </div>
  </div>

  </div>
  <div id="display-selection"></div>
  <div class="game-display">
    <div class="player-display">
      <h2 id="player">You chose</h2>
      <div id="show-player">
      </div>
    </div>
    <div class="game-intro-display">
      <h2 id="game-intro">Game Intro</h2>
      <div id="show-game-intro">
      </div>
    </div>
    <div class="computer-display">
      <h2 id="computer">Computer chose</h2>
      <div id="show-computer">
      </div>
    </div>

  </div>
  <div class="game-buttons">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <button id="lizard">Lizard</button>
    <button id="spock">Spock</button>
  </div>
  <div class="new-game-button-container"></div>
  <div class="game-info-container">

  </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
